<!--O funcionario receberar um link de acesso-->

<h5> Login de Funcionario</h5>
<div class="row">
    <div class="col-md-4">
        <form #formLogin="ngForm" (submit)="autenticar(formLogin)">

            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" 
                    placeholder="Digite aqui" name="email" ngModel/>
                <div class="text-danger" *ngForm="let msg of errosEmail">
                    {{msg}}
                </div>
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" class="form-control" 
                    placeholder="Digite aqui" name="senha" ngModel/>
                <div class="text-danger" *ngForm="let msg of errosSenha">
                    {{msg}}
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">
                    Start
                </button>
            </div>
        </form>
    </div>  
</div>
